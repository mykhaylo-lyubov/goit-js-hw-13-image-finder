<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Almost Google Images</title>
  </head>

  <body>
    <h1 class="title">
      <span class="almost">Almost</span> <span class="google">Google</span>
      <span class="images">Images</span>
    </h1>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>
    <ul class="gallery js-gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button
      type="button"
      id="load-more-button"
      class="load-more-button is-hidden"
    >
      Load more
    </button>
  </body>
</html>
